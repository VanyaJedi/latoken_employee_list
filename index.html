<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; ">
    <title>Latoken employee task list</title>
    <link href="https://unpkg.com/tabulator-tables@4.7.0/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.7.0/dist/js/tabulator.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="page-header page-header--notauth"> 
      <div class="page-header__wrapper wrapper">
        <img class="page-header__logo" src="./img/latoken.svg" alt="logo">
        <h1>Latoken employee task list</h1>
        <div class="auth-block">
          <button id="authorize_button" class="auth-block-btn btn btn--fix" style="display: none;">Authorize</button>
          <button id="signout_button" class="btn btn--fix" style="display: none;">Sign Out</button>      
        </div>
      </div>
        
    </header>
    <main class="page-main page-main--loading page-main--notauth page-main--notselected">
      <div class="page-main__starting-info">Select the unit!</div>
      <ul class="page-main__select-unit select-unit">
        <li class="select-unit__item">
          <button type="button" class="select-item__btn btn" data-unit="operations">
            Operations
          </button>
        </li>
        <li class="select-unit__item">
          <button type="button" class="select-item__btn btn" data-unit="growth">
            GROWTH
          </button>
        </li>
        <li class="select-unit__item">
          <button type="button" class="select-item__btn btn" data-unit="finance">
            Finance
          </button>
        </li>
        <li class="select-unit__item">
          <button type="button" class="select-item__btn btn" data-unit="customer">
            Customer success
          </button>
        </li>
        <li class="select-unit__item">
          <button type="button" class="select-item__btn btn" data-unit="analytics">
            Analytics
          </button>
        </li>
      </ul>

      <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
      <div class="page-main__wrapper wrapper">
        <div class="page-main__controls">
          <button id="add_row" class="btn btn--fix" type="button">Add row</button>
          <button id="delete_row" class="btn btn--fix" type="button">Delete row</button>
          <button id="update_data" class="page-main__submit-btn btn" type="button">Submit changes</button>
        </div>

        <div class="tbl-container">
          <div id="tbl"></div>
        </div>

        <div class="page-main__info-panel">
        </div>
      </div>
    </main>

    <script src="script.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    
  </body>
</html>
